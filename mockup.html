<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <style>
        /* Simple reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            padding: 20px;
        }
        
        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .logo {
            font-weight: bold;
            font-size: 24px;
        }
        
        /* User profile styles */
        .user-profile {
            display: flex;
            align-items: center;
        }
        
        .login-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .login-button:hover {
            background-color: #2980b9;
        }
        
        /* Modal styles */
        .modal {
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(3px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 500px;
            padding: 24px;
            position: relative;
            animation: modalFadeIn 0.3s ease-out;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .close {
            position: absolute;
            top: 16px;
            right: 20px;
            color: #9e9e9e;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        h2 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .login-btn {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 16px;
        }
        
        .login-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Here.news</div>
        <div class="user-profile">
            <button class="login-button" id="loginButton">Login / Register</button>
        </div>
    </header>
    
    <main>
        <h1>Test Page for Modal Debugging</h1>
        <p>Click the login button in the header to test the modal.</p>
        <p>You can also press Alt+D to run the debug script, or click the button below:</p>
        <button onclick="window.debugModal && window.debugModal()">Run Debug</button>
    </main>
    
    <!-- Modal Template (hidden by default) -->
    <div class="modal" id="loginModal" style="display: none;">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Login</h2>
            <div class="form-group">
                <label for="privateKey">Private Key</label>
                <input type="password" id="privateKey" placeholder="Enter your private key">
            </div>
            <button class="login-btn">Sign In</button>
        </div>
    </div>
    
    <script>
        // Simple modal toggle script
        document.addEventListener('DOMContentLoaded', function() {
            const loginButton = document.getElementById('loginButton');
            const loginModal = document.getElementById('loginModal');
            const closeModal = document.getElementById('closeModal');
            
            // Open modal when login button is clicked
            loginButton.addEventListener('click', function() {
                console.log('Login button clicked');
                loginModal.style.display = 'flex';
            });
            
            // Close modal when X is clicked
            closeModal.addEventListener('click', function() {
                loginModal.style.display = 'none';
            });
            
            // Close modal when clicking outside of it
            window.addEventListener('click', function(e) {
                if (e.target === loginModal) {
                    loginModal.style.display = 'none';
                }
            });
            
            console.log('Modal script loaded');
        });
    </script>
    
    <!-- Include debug script -->
    <script src="debug_script.js"></script>
</body>
</html>
